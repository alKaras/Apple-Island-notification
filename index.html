<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico?v=2" type="image/x-icon">
    <title>Apple dynamic island</title>
</head>

<body>
    <div class="wrapper">
        <div class="iphone-container">
            <div class="inner">
                <div class="island-popup">
                    <div class="content">
                        <div class="details">
                            <div class="imgbox">
                                <img src="img/Telegram-logo.png" alt="telegram-logo">
                            </div>
                            <div class="textBox">
                                <div class="heading">Carlo Santos</div>
                                <div class="text">how are you, bro?</div>
                            </div>
                        </div>
                    </div>
                    <div class="island-image">
                        <img src="img/Telegram-logo.png" alt="telegram-logo">
                    </div>
                    <div class="island-heading">Telegram message</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
